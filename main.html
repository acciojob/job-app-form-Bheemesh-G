<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name:<span>*</span></label>
		<input id="name" type="text" required>
		<br>
		<label for="email">Email:<span>*</span></label>
		<input type="email" id="email" required>
		<br>
		<label>Gender:<span>*</span></label>
		<br>
		<input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label><br>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
		<br>
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option>Apple</option>
			<option>Asus</option>
			<option>HP</option>
		</select>
		<br>
		<label for="age">Age:<span>*</span></label>
		<input type="number" id="age" required>
		<br>
		<label for="dob">Date of Birth:<span>*</span></label>
		<input type="date" id="dob" required>
		<br>
		<label for="password">Password:<span>*</span></label>
		<input type="password" id="password" required>
		<br>
		<label for="portfolio">Portfolio URL</label>
		<input type="url" id="portfolio">
		<br>
		<button type="button">Submit Button</button>
		
	</form>

</body>

</html>
